name: "⚒ Generating Duplicate Report"

on:
  pull_request:
    paths: '**.ir'
    
jobs:
  lint:
    name: "🐛 Looking for possible duplicates"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/checkout@v3
        with:
          repository: 'darmiel/flipper-scripts'
          path: darmiel/flipper-scripts
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.7
        with:
          files: "**/*.ir"
          separator: "\n"
          
      - name: Save changed file names to file
        run: echo '${{ steps.changed-files.outputs.added_files }}' > added_file_list.txt
        
      - name: Generate Report
        uses: mathiasvr/command-output@v1.1.0
        id: run
        with:
          run: |
            export PYTHONPATH="$PWD/flipper-scripts" 
            python flipper-scripts/infrared/duplicate_finder.py file:added_file_list.txt

      - name: Display Report
        uses: thollander/actions-comment-pull-request@v2
        if: ${{ steps.run.outputs.stdout }}
        with:
          message: |
            **Duplicate Report**
            ${{ steps.run.outputs.stdout }}

      - name: Fail Pipeline
        if: ${{ steps.run.outputs.stderr }}
        run: exit 1