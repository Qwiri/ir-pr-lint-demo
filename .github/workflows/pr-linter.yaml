name: "ğŸ§ [Lint] Checking .ir files"

on:
  pull_request:
    paths: '**.ir'
    
jobs:
  lint:
    name: "ğŸ› Looking for errors/warnings"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/checkout@v3
        with:
          repository: 'darmiel/fff-ir-lint'
          path: fff-ir-lint
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.7
        with:
          files: "**/*.ir"
        
      - name: Run Linter
        uses: darmiel/fff-ir-lint-action@3ca24a2b061fde4bf8f75eaa31207472cd5e1b7b
        with:
          files: ${{ steps.changed-files.outputs.all_changed_files }}
          lint-path: fff-ir-lint
          token: ${{ secrets.GITHUB_TOKEN }}
          auto-approve: true
          auto-approve-message: 'No errors found.'
          auto-request-changes: true
          auto-request-changes-message: 'Some errors found.'
        
