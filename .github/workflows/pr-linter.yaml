on:
  pull_request:
    
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.7
        
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Run Linter
        run: python scripts/lint.py ${{ steps.changed-files.outputs.all_changed_files }}