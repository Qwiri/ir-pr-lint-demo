jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      all: ${{ steps.changes.outputs.all}}
      ts: ${{ steps.changes.outputs.ts }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Get changed files
        id: changes
        run: |
          echo "::set-output name=ir::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .ir$ | xargs)"
  lint:
    runs-on: ubuntu-latest
    needs: changed-files
    if: ${{needs.changed-files.outputs.ir}}
    steps:
      - name: echo changed files
        run: echo ${{needs.changed-files.outputs.ir}}
