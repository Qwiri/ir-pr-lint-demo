name: "🧐 [Lint] Checking .ir files for warnings"

on:
  pull_request:
    
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v29.0.7
        with:
          files: "**/*.ir"
        
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Run Linter
        uses: mathiasvr/command-output@v1.1.0
        id: run
        continue-on-error: true
        with:
          run: python scripts/lint.py ${{ steps.changed-files.outputs.all_changed_files }}

      - uses: ntsd/auto-request-changes-action@v2
        name: "❌ Request Changes"
        if: ${{ steps.run.outputs.stderr }}
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          comment-body: |
            [auto-generated] found some warnings/errors 🐛
            ```
            ${{ steps.run.outputs.stdout }}
            ```
            
      - uses: hmarr/auto-approve-action@v2
        name: "✅ Approve Changes"
        if: ${{ ! steps.run.outputs.stderr }}
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          review-message: "[auto-generated] LGTM! 😊"

      - name: Fail Pipeline
        if: ${{ steps.run.outputs.stderr }}
        run: exit 1
